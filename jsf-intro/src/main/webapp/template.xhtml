<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<title><ui:insert name="title">SisAluno</ui:insert></title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Bootstrap core CSS-->
	<link href="/jsf-intro/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- Custom fonts for this template-->
	<link href="/jsf-intro/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />

	<!-- Page level plugin CSS-->
	<!-- Custom styles for this template-->
	<link href="/jsf-intro/css/sb-admin.css" rel="stylesheet" />
</h:head>

<body id="page-top">
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="content">

		<ui:insert name="header">
			<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

			<a class="navbar-brand mr-1" href="index.xhtml">SisAluno</a> <!-- Navbar Search -->
			<form
				class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				<div class="input-group"></div>
			</form>

			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">

				<li class="nav-item dropdown no-arrow"><a
					class="nav-link dropdown-toggle" href="#" id="userDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <h:outputText
							value="Olá, #{login.usuario}"></h:outputText> <i
						class="fas fa-user-circle fa-fw"></i>
				</a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userDropdown">

						<h:form>
							<div align="center">
								<p:commandLink styleClass="dropdown-item" value="Configurações"
									action="#" />
							</div>
						</h:form>

						<div class="dropdown-divider"></div>

						<h:form>
							<div align="center">
								<p:commandLink styleClass="dropdown-item" value="Logout"
									action="#{login.doLogout}" />
							</div>
						</h:form>
					</div></li>
			</ul>

			</nav>
		</ui:insert>

		<div id="wrapper">

			<!-- Sidebar -->
			<h:form>
				<ul class="sidebar navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						href="index.xhtml"> <i class="fas fa-fw fa-tachometer-alt"></i>
							<span>Dashboard</span>
					</a></li>

					<li class="nav-item dropdown"><p:commandLink
							styleClass="nav-link dropdown-toggle" role="button" ajax="false"
							action="index" value="Lista de alunos">
						</p:commandLink></li>

					<li class="nav-item dropdown"><p:commandLink
							styleClass="nav-link dropdown-toggle" role="button" ajax="false"
							action="indexProfessor" value="Lista de Professores">
						</p:commandLink></li>

					<li class="nav-item dropdown"><p:commandLink
							styleClass="nav-link dropdown-toggle" role="button" ajax="false"
							action="cadastrar" value="Cadastro de Aluno">
						</p:commandLink></li>

					<li class="nav-item dropdown"><p:commandLink
							styleClass="nav-link dropdown-toggle" role="button" ajax="false"
							action="cadastrarProfessor" value="Cadastro de Prof">
						</p:commandLink></li>
				</ul>
			</h:form>
			<div id="content-wrapper">

				<div class="container-fluid">

					<!-- Breadcrumbs-->


					<ui:insert name="content">
	      	Conteúdo que será substituído!
		  </ui:insert>
				</div>
				<!-- /.container-fluid -->

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © Lucas 2018</span>
					</div>
				</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="/jsf-intro/vendor/jquery/jquery.min.js"></script>
		<script src="/jsf-intro/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="/jsf-intro/vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Page level plugin JavaScript-->
		<script src="/jsf-intro/vendor/chart.js/Chart.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="/jsf-intro/js/sb-admin.min.js"></script>


		<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
		<!-- <div> -->
		<!-- <ui:include src="content.xhtml"/> -->
		<!-- </div> -->
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</body>

</html>
