<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{prof.listagemDeProfessores}" var="p"
				paginator="true" rows="7">

				<p:column headerText="nomeProfessor" sortBy="#{p.nome}"
					filterBy="#{p.nome}">
					<f:facet name="header">Professor</f:facet>		
                  #{p.nome}
                  </p:column>

				<p:column headerText="nomeProfessor" sortBy="#{p.materia}"
					filterBy="#{p.materia}">
					<f:facet name="header">Materia</f:facet>
                  #{p.materia}
              </p:column>

				<p:column>
					<f:facet name="header">Ações</f:facet>
					<p:commandButton
						action="#{prof.redirectToEdit(l.id)}" value="Editar"
						ajax="false" />
					<p:commandButton action="#{prof.remover(l.id)}"
						value="Excluir" immediate="true" ajax="false" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
