<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<body>
	<div align="center">
		<h:form>
			<p:panel id="head" header="Sistema de Alunos"
				style="border-style: none;" />

			<p:panel id="panel" header="Login"
				style="margin-left: 25%; margin-right:25%;margin-top:100px; text-align: center; width: 30%;"
				reflow="true">

				<p:messages id="msgs" />

				<h:panelGrid columns="3" cellpadding="5" layout="grid">

					<p:outputLabel for="usuario" value="Usuario:" />
					<p:inputText id="usuario" value="#{login.usuario}" required="true"
						label="Usuario">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="usuario" display="icon" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{login.senha}" label="Senha"
						required="true">
						<f:validateLength minimum="2" />
					</p:password>
					<p:message for="senha" display="icon" />

				</h:panelGrid>

				<p:commandButton value="Entrar" update="panel" ajax="false"
					action="#{login.doLogin}" icon="ui-icon-check" />
			</p:panel>
			<p:commandLink id="nonAjax" action="cadastro-usuario" ajax="false"
				immediate="true">
				<h:outputText value="Ainda nÃ£o tem uma conta? Clique aqui!" />
			</p:commandLink>
		</h:form>
	</div>
</body>
</html>
