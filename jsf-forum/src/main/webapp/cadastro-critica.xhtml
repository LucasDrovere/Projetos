<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Insert title here</title>
</head>
<body>

	<% Usuario us = (Usuario) session.getAttribute("usuarios"); %>

	<nav class="navbar fixed-top navbar-dark bg-dark"> <a
		class="navbar-brand" style="color: white;">Olá, <%=us.getNome() %></a>
	</nav>

	<div class="container  span7  col-md-11 col-md-offset-3"
		style="margin: 0 auto; margin-top: 125px; marginfloat: none; border: 1px solid gray">
		<fieldset>
			<legend>Cadastrar | Editar | Visualizar Crítica</legend>
			<form class="col-md-6" action="/forum/Upload-img" method="post"
				enctype="multipart/form-data">
				<div class="form-group">
					<label for="titulo">Titulo</label> <input type="text"
						class="form-control" name="titulo" required>
				</div>

				<div class="form-group">
					<label>Descrição</label>
					<textarea type="text" class="form-control" name="descricao"
						required></textarea>

				</div>

				<div class="form-group">
					<label>Arquivo</label> <input type="file" class="form-control"
						name="file" required /> <img alt="" src="">
				</div>

				<a href='/jsf-critica/listar-criticas.jsp?numPagina=1' type="submit"
					class="btn btn-primary" style="margin-bottom: 10px">Voltar</a> <input
					type="submit" class="btn btn-primary" value="Salvar"
					style="margin-bottom: 10px;">
			</form>
		</fieldset>
	</div>


</body>
</html>
