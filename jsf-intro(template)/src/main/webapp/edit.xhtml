<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
	<h:head>
  		<title>Edição</title>
    </h:head>

    <h:body>
    	Edição
    	<h:form id="formAluno">
    		<div>
    			Nome*: <h:inputText id="nome" 
    							   value="#{cadastroController.alunoDTO.nome}" >
    				   </h:inputText>
    				  <div>
	    				  <h:message for="nome" style="color: red"/>
    				  </div>
    		</div>
    		<div>
    			Professor*: 
    			<h:selectOneMenu id="professor" 
    							 value="#{cadastroController.alunoDTO.idProfessor}">
    				
    				<f:selectItem itemValue="" itemLabel="Selecione" />
    				<f:selectItems value="#{cadastroController.professores}" var="prof"
    							   itemValue="#{prof.id}" itemLabel="#{prof.nome}" />
    			</h:selectOneMenu>
    			<div>
    				<h:message for="professor" style="color: red"/>
  				</div>
    		</div>
    		<div>
    			<h:commandButton value="Salvar" action="#{cadastroController.salvar}"/>
    		</div>
    	</h:form>
    </h:body>
         
</html>
