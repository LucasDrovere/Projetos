<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h:form>

			<div align="center">
				<p:panel header="Cadastro de Filmes">
					<p:messages />

					<h:panelGrid columns="2" columnClasses="label, value">

						<h:outputText value="Nome: " />
						<p:inputText id="nome" value="#{filme.filmeDto.nome}"
							required="true" requiredMessage="Campo Nome Obrigatorio!">
							<f:validateLength id="nome" minimum="2" maximum="10"></f:validateLength>
						</p:inputText>

						<h:outputText value="Ano: " />
						<p:inputText id="ano" value="#{filme.filmeDto.nome}"
							required="true" requiredMessage="Campo Nome Obrigatorio!">
							<f:validateLength id="ano" minimum="2" maximum="10"></f:validateLength>
						</p:inputText>

						<h:outputText value="Diretor: " />
						<p:inputText id="ano" value="#{filme.filmeDto.nome}"
							required="true" requiredMessage="Campo Nome Obrigatorio!">
							<f:validateLength id="ano" minimum="2" maximum="10"></f:validateLength>
						</p:inputText>

						<h:outputText value="Genero: " />
						<h:selectOneMenu id="genero"
							value="#{filme.filmeDto.generodto.id}">
							<f:selectItems value="#{cadastroController.professores}" var="p"
								itemValue="#{p.id}" itemLabel="#{p.nome}" />
						</h:selectOneMenu>
                            
					</h:panelGrid>

					<p:commandButton value="Cadastrar"
						action="#{cadastroController.salvar}" ajax="false" />
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
