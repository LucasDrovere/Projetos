<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{diretor.listaDeDiretores}" var="l"
				paginator="true" rows="7">

				<p:column headerText="nome" sortBy="#{l.nome}" filterBy="#{l.nome}">
					<f:facet name="header">Nome</f:facet>			
                  #{l.nome}
              </p:column>

				<p:column headerText="idade" sortBy="#{l.idade}" filterBy="#{l.idade}">
					<f:facet name="header">Idade</f:facet>			
                  #{l.idade}
              </p:column>
             
				<p:column>
					<f:facet name="header">Ações</f:facet>
					<p:commandButton action="#{genero.redirectToEdit(l.id)}"
						value="Editar" ajax="false" />
					<p:commandButton action="#{genero.remover(l.id)}" value="Excluir"
						immediate="true" ajax="false" />
				</p:column>

			</p:dataTable>
		</h:form>





	</ui:define>

</ui:composition>
</html>
